
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Lillet</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 15px 0;
        }
        .frame-container {
            width: 95%;
            max-width: 600px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }
        .frame-title {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .webcam-image {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 600px) {
            iframe, .webcam-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Meteoit Webcam - La Pobla de Lillet</h1>

    <!-- Sección para la tabla de datos -->
    <div class="frame-container">
        <h2 class="frame-title">Dades de l'estació</h2>
        <iframe src="https://eltemps.lillet.net/" title="Données de la station"></iframe>
    </div>

    <!-- Sección para la webcam -->
    <div class="frame-container">
        <h2 class="frame-title">Webcam en directe</h2>
        <img id="webcam-image" src="http://webcam.lillet.net/captura/foto.jpg" alt="Webcam La Pobla de Lillet" class="webcam-image">
    </div>

    <script>
        // Función para actualizar la imagen de la webcam cada 60 segundos
        function refreshWebcam() {
            const img = document.getElementById('webcam-image');
            img.src = img.src.split('?')[0] + '?' + new Date().getTime();
        }
        setInterval(refreshWebcam, 60000);

        // Script para mostrar el prompt de instalación de PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                deferredPrompt.prompt();
            }, 2000); // Muestra el prompt después de 2 segundos
        });
    </script>
</body>
</html>
